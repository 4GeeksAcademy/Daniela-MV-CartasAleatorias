<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartas Aleatorias</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="container">
    <div id="card">
      <div id="figureUp"></div>
      <div id="number"></div>
      <div id="figureButtom"></div> 
    </div>

    <div class="boton">
      <button type="button" class="btn btn-dark" id="btn">Aleatorizar Carta</button>
    </div>

  <form class="formulario">
    <fieldset>
      <legend>Cambio de tamaño</legend>
      <p><b>Ancho:</b></p>
      <input type="text" name="width" id="ancho"><br><br>
      <p><b>Alto:</b></p>
      <input type="text" name="height" id="alto"><br><br>
      <button type="button" class="btn btn-warning" id ="enviar">Cambiar tamaño</button>
    </fieldset>
  </form>
</div>
    

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
